<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rewards - RecycleHub</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
    --primary-green: #2e7d32; --secondary-orange: #ff9800; --white: #ffffff; --radius: 8px;
    }
    body { background: #f5f5f5; font-family: sans-serif; }
    header { background: var(--primary-green); color: white; padding: 1rem; }
    .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
    .reward-balance-card { background: linear-gradient(135deg, #ffd700, #ff9800); color: white; padding: 30px; border-radius: var(--radius); text-align: center; margin-bottom: 30px; }
    .stat-value { font-size: 3rem; font-weight: bold; }
    .reward-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .reward-card { background: white; padding: 20px; border-radius: var(--radius); text-align: center; border: 1px solid #ddd; transition: 0.3s; }
    .reward-card:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
    /* Modal Styles */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 2000; }
    .modal-content { background: white; padding: 30px; border-radius: var(--radius); max-width: 400px; text-align: center; }
    .btn-primary { background: var(--primary-green); color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <header id="header-container"></header>
    <main class="container">
        <h1 class="page-title">Eco-Rewards</h1>
        <div class="reward-balance-card">
            <div class="stat-label">Available Points</div>
            <div class="stat-value" id="points">0</div>
        </div>
        <div class="reward-grid" id="market"></div>
    </main>
    <script src="app-logic.js"></script>
    <script>
        initPage('user');
        document.getElementById('points').textContent = '450'; // Mock data
        const rewards = [{id:1, title: '$5 Coffee', cost: 100}, {id:2, title: 'Bus Pass', cost: 200}];
        document.getElementById('market').innerHTML = rewards.map(r => `
            <div class="card reward-card">
                <h3>${r.title}</h3>
                <p>${r.cost} Points</p>
                <button class="btn btn-primary" onclick="alert('Redeemed!')">Redeem</button>
            </div>
        `).join('');
    </script>
</body>
</html>
