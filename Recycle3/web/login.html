<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RecycleHub - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
    --primary-green: #2e7d32; 
    --light-green: #4caf50;
    --dark-green: #1b5e20;
    --gray-light: #f5f5f5; 
    --text-dark: #333; 
    --white: #ffffff; 
    --shadow: 0 4px 12px rgba(0, 0, 0, 0.1); 
    --radius: 8px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
    body { background-color: var(--gray-light); display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .auth-container { width: 100%; max-width: 400px; padding: 20px; }
    .auth-card { background: var(--white); padding: 40px; border-radius: var(--radius); box-shadow: var(--shadow); }
    .auth-title { text-align: center; margin-bottom: 30px; color: var(--primary-green); }
    .form-group { margin-bottom: 20px; }
    .form-label { display: block; margin-bottom: 8px; font-weight: 500; }
    .form-control { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: var(--radius); }
    .btn-primary { background: var(--primary-green); color: white; border: none; padding: 12px; width: 100%; border-radius: var(--radius); cursor: pointer; font-weight: bold; }
    .alert-error { background: #ffebee; color: #c62828; padding: 10px; border-radius: 4px; margin-bottom: 15px; display: none; }
    .auth-footer { text-align: center; margin-top: 20px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Welcome Back</h2>
            <div id="login-alert" class="alert alert-error"></div>
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="login-email" class="form-control" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="login-password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <div class="auth-footer">
                Don't have an account? <a href="register.html" class="auth-link">Register here</a>
            </div>
        </div>
    </div>
    <script src="app-logic.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            
            // Shared Logic: Authenticate
            let user = (email === 'admin@recyclehub.com' && pass === 'admin123') ? 
                { id: 2, name: 'Admin', role: 'admin' } : 
                { id: 1, name: 'John Doe', role: 'user' };
            
            localStorage.setItem('recycleHubUser', JSON.stringify(user));
            window.location.href = user.role === 'admin' ? 'dashboard_admin.html' : 'dashboard_user.html';
        });
    </script>
</body>
</html>
